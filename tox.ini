[tox]
envlist = py{36,37}-{test,imagetest,docs}{,-azure}
requires = pip >= 18.0
           setuptools >= 30.3.0

[testenv]
passenv = DISPLAY HOME
extras =
    test: test
    imagetest: test
    docs: docs
deps =
    azure: pytest-azurepipelines
commands =
    pip freeze
    test: pytest aas_timeseries --cov aas_timeseries {posargs}
    imagetest: pytest aas_timeseries --cov aas_timeseries --image-tests {posargs}
    docs: sphinx-build docs docs/_build/html -W -b html
