[tox]
envlist = py{36,37}-{test,test-image,docs}
requires = pip >= 18.0
           setuptools >= 30.3.0

[testenv]
pip_pre = true
passenv = DISPLAY HOME
extras =
    test: test
    test-image: test
    docs: docs
commands =
    test: pytest aas_timeseries --cov aas_timeseries
    test-image: pytest aas_timeseries --cov aas_timeseries --image-tests
    docs: sphinx-build docs docs/_build/html -W -b html
